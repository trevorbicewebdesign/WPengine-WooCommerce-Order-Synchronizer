actor: IntegrationTester
bootstrap: _bootstrap.php
modules:
    enabled:
        - \Helper\Integration
        - WPDb
        - Asserts
        - WPBrowser
        - WPLoader
    config:
        WPDb:
            dsn: 'mysql:host=%DB_HOST%;dbname=%DB_NAME%'
            user: '%DB_USER%'
            password: '%DB_PASSWORD%'
            populate: true
            dump: 'tests/_data/dump.sql'
            cleanup: false 
            waitlock: 5
            url: '%WP_SITEURL%'
            urlReplacement: false
            tablePrefix: 'wp_'
        WPBrowser:
              url: '%WP_SITEURL%'
              adminUsername: 'admin'
              adminPassword: 'password'
              adminPath: '/wp-admin'
        WPLoader:
            wpRootFolder: '%wpRootFolder%'
            dbName: '%DB_NAME%'
            dbHost: '%DB_HOST%'
            dbUser: '%DB_USER%'
            dbPassword: '%DB_PASSWORD%'
            wpDebug: true
            tablePrefix: wp_
            domain: wordpress.localhost 
            plugins:
                - WPengine-WooCommerce-Order-Synchronizer/bm-woocommerce-ordersync.php
            activatePlugins:
                - WPengine-WooCommerce-Order-Synchronizer/bm-woocommerce-ordersync.php

